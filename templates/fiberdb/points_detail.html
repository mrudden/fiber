{% extends "fiberdb/base.html" %}

{% block title %}{{ point }}{% endblock %}

{% block heading %}<h4>Point:</h4><h1>{{ point }}</h1>{% endblock %}

{% block content %}
<ul>
<li>Point Type in {{ point }}:
        <a href="/pointtypes/{{ point.point_type_id.id }}/">{{ point.point_type_id }}</a></li>
    <li>Date Added: {{ point.date_added }}</li>
</ul>
<a href="/pointtypes/add/">Add a Point Type to this Point!</a>
{% endblock %}
